    <div id="container">

      <div class="title">
        <h1>Charts</h1>
      </div>
      <div class="content1">
        
        <div id="demo" class="carousel slide" data-ride="carousel">
          <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active" ></li>
            <li data-target="#demo" data-slide-to="1"></li>
          </ul>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="card">
              <canvas class="chart" id="firstChart" style="width:100%;max-width:900px"></canvas>
              </div>
            </div>
            <div class="carousel-item">
              <div class="card">
              <canvas class="chart" id="secondChart" style="width:100%;max-width:800px"></canvas>
              </div>
            </div>
            
            
          </div>
          <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>
        </div>
        
        <div  id="chartContainer" style="height: 370px; width: 100%;"></div>
        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"> </script>
      </div>
      <div class="title"><h1>API</h1></div>
    
      <div class="content"> 
        <table class="table-striped border-success" >
          <thead>
            <tr>
              <th data-field="first_name">
                <span class="text-success">
                  First name 
                </span>
              </th>
              <th data-field="last_name">

                </span>
              </th>

                </span>
              </th>
              <th data-field="email">

                </span>
              </th>
              <th data-field="gender">
                <span class="text-success">
                  Gender
                </span>
              </th>
              <th data-field="age">
                <span class="text-success">
                  Age 
                </span>
              </th>
              <th data-field="cityOfBirth">
                <span class="text-success">
                  City of Birth 
                </span>
              </th>
            </tr>
          </thead>
        </table>
      </div>
